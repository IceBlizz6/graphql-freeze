# Based on https://github.com/ArnavK-09/rust_cli_for_npx/blob/main/.github/workflows/publish.yml

name: Build codegen release binaries

on:
  workflow_dispatch:

jobs:
  publish-codegen-binaries:
    name: Publish codegen binaries
    runs-on: ${{ matrix.build.os }}
    strategy:
      matrix:
        build:
          - {
              NAME: linux-x64-glibc,
              OS: ubuntu-20.04,
              TOOLCHAIN: stable,
              TARGET: x86_64-unknown-linux-gnu,
              BINARY_NAME: graphql-freeze-codegen,
            }
          - {
              NAME: linux-arm64-glibc,
              OS: ubuntu-20.04,
              TOOLCHAIN: stable,
              TARGET: aarch64-unknown-linux-gnu,
              BINARY_NAME: graphql-freeze-codegen,
            }
          - {
              NAME: win32-x64-msvc,
              OS: windows-2022,
              TOOLCHAIN: stable,
              TARGET: x86_64-pc-windows-msvc,
              BINARY_NAME: graphql-freeze-codegen.exe,
            }
          - {
              NAME: win32-arm64-msvc,
              OS: windows-2022,
              TOOLCHAIN: stable,
              TARGET: aarch64-pc-windows-msvc,
              BINARY_NAME: graphql-freeze-codegen.exe,
            }
          - {
              NAME: darwin-x64,
              OS: macos-11,
              TOOLCHAIN: stable,
              TARGET: x86_64-apple-darwin,
              BINARY_NAME: graphql-freeze-codegen,
            }
          - {
              NAME: darwin-arm64,
              OS: macos-11,
              TOOLCHAIN: stable,
              TARGET: aarch64-apple-darwin,
              BINARY_NAME: graphql-freeze-codegen,
            }
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.build.TOOLCHAIN }}
          target: ${{ matrix.build.TARGET }}
          override: true

      - name: Build
        uses: ClementTsang/cargo-action@v0.0.3
        with:
          command: build
          directory: codegen
          args: --release --target ${{ matrix.build.TARGET }}
          use-cross: ${{ matrix.build.OS == 'ubuntu-20.04' }} # use `cross` for Linux builds

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.build.NAME }}
          path: codegen/target/${{ matrix.build.TARGET }}/release/{{ matrix.build.BINARY_NAME }}
